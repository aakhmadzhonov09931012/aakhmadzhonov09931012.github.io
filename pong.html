<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;

    }

  </style>
</head>
<body>

  <div class="top-buttons">

  <h1>üèì Pong O'yini</h1>
  <canvas id="pong" width="600" height="400"></canvas>

  <!-- 10 ta Adsterra banner -->
  <div class="ads-container">
    <script type="text/javascript">
      for (let i = 0; i < 10; i++) {
        document.write(`
          <script type="text/javascript">
            atOptions = {
              'key' : 'f8dbc3c5a480107e1646ce63fec19cd5',
              'format' : 'iframe',
              'height' : 600,
              'width' : 160,
              'params' : {}
            };
          <\/script>
          <script type="text/javascript" src="//www.highperformanceformat.com/f8dbc3c5a480107e1646ce63fec19cd5/invoke.js"><\/script>
        `);
      }
    </script>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100;
    const ballRadius = 10;

    const user = {
      x: 0,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "white",
      score: 0
    };

    const ai = {
      x: canvas.width - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "white",
      score: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: ballRadius,
      speed: 5,
      velocityX: 5,
      velocityY: 5,
      color: "lime"
    };

    canvas.addEventListener("mousemove", movePaddle);

    function movePaddle(evt) {
      const rect = canvas.getBoundingClientRect();
      user.y = evt.clientY - rect.top - user.height / 2;
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = -ball.velocityX;
      ball.speed = 5;
    }

    function collision(b, p) {
      p.top = p.y;
      p.bottom = p.y + p.height;
      p.left = p.x;
      p.right = p.x + p.width;

      b.top = b.y - b.radius;
      b.bottom = b.y + b.radius;
      b.left = b.x - b.radius;
      b.right = b.x + b.radius;

      return b.right > p.left && b.top < p.bottom && b.left < p.right && b.bottom > p.top;
    }

    function update() {
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      ai.y += (ball.y - (ai.y + ai.height / 2)) * 0.09;

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.velocityY = -ball.velocityY;
      }

      let player = ball.x < canvas.width / 2 ? user : ai;

      if (collision(ball, player)) {
        let collidePoint = ball.y - (player.y + player.height / 2);
        collidePoint = collidePoint / (player.height / 2);

        let angleRad = collidePoint * Math.PI / 4;

        let direction = ball.x < canvas.width / 2 ? 1 : -1;
        ball.velocityX = direction * ball.speed * Math.cos(angleRad);
        ball.velocityY = ball.speed * Math.sin(angleRad);

        ball.speed += 0.3;
      }

      if (ball.x - ball.radius < 0) {
        ai.score++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        user.score++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#111");

      drawText(user.score, canvas.width / 4, 50);
      drawText(ai.score, 3 * canvas.width / 4, 50);

      drawRect(user.x, user.y, user.width, user.height, user.color);
      drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);

      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function game() {
      update();
      render();
    }

    setInterval(game, 1000 / 60);
  </script>
</body>
</html>
