<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Snake o'yini - keng maydon va devorlardan oâ€˜tish</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid lime;
      background: black;
      display: block;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: limegreen;
      color: black;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>

<canvas id="game" width="600" height="600"></canvas>
<button id="restartBtn">Qayta boshlash</button>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;

  let speed = 100; // boshlang'ich tezlik (ms)
  let turbo = false;

  // Yulduzlar uchun koordinatalar (150 dan ko'p)
  const starsCount = 150;
  const stars = [];
  for(let i=0; i<starsCount; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: 0.2 + Math.random() * 0.5
    });
  }

  let snake = [
    { x: 14 * box, y: 29 * box },
    { x: 15 * box, y: 29 * box },
  ];

  function randomFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      // Yilanning tanasi bilan kesishmasin
      let collisionWithSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
      if (!collisionWithSnake) break;
    }
    return newFood;
  }

  let food = randomFood();

  let score = 0;
  let d;

  document.addEventListener("keydown", direction);

  function direction(event) {
    if(event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
    else if(event.keyCode === 38 && d !== "DOWN") d = "UP";
    else if(event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
    else if(event.keyCode === 40 && d !== "UP") d = "DOWN";

    // Turbo tezlik uchun Shift tugmasi
    if(event.key === "Shift") {
      turbo = true;
      clearInterval(game);
      game = setInterval(drawGame, speed / 3);
    }
  }

  document.addEventListener("keyup", event => {
    if(event.key === "Shift") {
      turbo = false;
      clearInterval(game);
      game = setInterval(drawGame, speed);
    }
  });

  function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();

      star.y += star.speed;
      if(star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
      if(head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();

    // O'yin chegarasi chizish
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);

    for(let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === snake.length - 1 ? "lime" : "green";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[snake.length - 1].x;
    let snakeY = snake[snake.length - 1].y;

    if(d === "LEFT") snakeX -= box;
    if(d === "UP") snakeY -= box;
    if(d === "RIGHT") snakeX += box;
    if(d === "DOWN") snakeY += box;

    // Devordan o'tib ketish (wall-wrap)
    if (snakeX < 0) snakeX = canvas.width - box;
    else if (snakeX >= canvas.width) snakeX = 0;

    if (snakeY < 0) snakeY = canvas.height - box;
    else if (snakeY >= canvas.height) snakeY = 0;

    if(snakeX === food.x && snakeY === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.shift();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(collision(newHead, snake)) {
      clearInterval(game);
      alert("O'yin tugadi! Ballaringiz: " + score);
      return;
    }

    snake.push(newHead);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Ball: " + score, 10, 30);
  }

  let game = setInterval(drawGame, speed);

  const restartBtn = document.getElementById("restartBtn");
  restartBtn.addEventListener("click", () => {
    snake = [
      { x: 14 * box, y: 29 * box },
      { x: 15 * box, y: 29 * box },
    ];
    score = 0;
    d = undefined;
    food = randomFood();
    clearInterval(game);
    speed = 100;
    game = setInterval(drawGame, speed);
  });
</script>

</body>
</html>
