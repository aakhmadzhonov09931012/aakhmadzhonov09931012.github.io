<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake o'yini - animatsiyali fon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      background-color: #000;
      border: 3px solid #0f0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Yulduzlar uchun ma'lumotlar
    const starsCount = 50;
    const stars = [];

    // Yulduz yaratish
    for (let i = 0; i < starsCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: 0.5 + Math.random() * 1
      });
    }

    // Snake o'yini uchun sozlamalar
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    let d;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) return true;
      }
      return false;
    }

    function drawStars() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        // Yulduzni pastga surish (animatsiya)
        star.y += star.speed;

        // Agar yulduz pastga chiqqan bo'lsa, tepaga qaytadi
        if (star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = 0;
          star.size = Math.random() * 2;
          star.speed = 0.5 + Math.random() * 1;
        }
      });
    }

    function drawGame() {
      drawStars();

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "#0f0" : "#fff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("O'yin tugadi! Ballaringiz: " + score);
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Ball: " + score, 10, 30);
    }

    let game = setInterval(drawGame, 100);
  </script>
</body>
</html>
