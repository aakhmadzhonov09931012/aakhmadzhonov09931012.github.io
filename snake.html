<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Snake o'yini - skinlar va pauza</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid lime;
      background: black;
      display: block;
    }
    button, select {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: limegreen;
      color: black;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover, select:hover {
      background-color: #00cc00;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <canvas id="game" width="600" height="600"></canvas>

  <div class="controls">
    <select id="skinSelect">
      <option value="0">Skin 1 (Yashil)</option>
      <option value="1">Skin 2 (Moviy)</option>
      <option value="2">Skin 3 (Sariq)</option>
      <option value="3">Skin 4 (Qizil)</option>
      <option value="4">Skin 5 (Oq)</option>
      <option value="5">Skin 6 (To'q sariq)</option>
      <option value="6">Skin 7 (Ko'k yashil)</option>
      <option value="7">Skin 8 (Pushti)</option>
      <option value="8">Skin 9 (Siyoh)</option>
      <option value="9">Skin 10 (To'q ko'k)</option>
    </select>

    <button id="pauseBtn">Pauza</button>
    <button id="restartBtn">Qayta boshlash</button>
  </div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;

  let speed = 100;
  let game;
  let paused = false;

  const starsCount = 150;
  const stars = [];
  for(let i=0; i<starsCount; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: 0.2 + Math.random() * 0.5
    });
  }

  let snake = [
    { x: 14 * box, y: 29 * box },
    { x: 15 * box, y: 29 * box },
  ];

  function randomFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      let collisionWithSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
      if (!collisionWithSnake) break;
    }
    return newFood;
  }

  let food = randomFood();
  let score = 0;
  let d = "LEFT";

  // 10 skin uchun ranglar (boshi, tanasi)
  const skins = [
    { head: "lime", body: "green" },
    { head: "deepskyblue", body: "blue" },
    { head: "yellow", body: "goldenrod" },
    { head: "red", body: "darkred" },
    { head: "white", body: "gray" },
    { head: "orange", body: "darkorange" },
    { head: "mediumseagreen", body: "seagreen" },
    { head: "pink", body: "deeppink" },
    { head: "black", body: "dimgray" },
    { head: "darkblue", body: "navy" }
  ];

  let currentSkin = 0;

  function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();

      star.y += star.speed;
      if(star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
      if(head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();

    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);

    // Yilan bo'laklarini chizish
    for(let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === snake.length - 1) ? skins[currentSkin].head : skins[currentSkin].body;
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Ovqat chizish
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Yilanning bosh koordinatalari
    let snakeX = snake[snake.length - 1].x;
    let snakeY = snake[snake.length - 1].y;

    if(d === "LEFT") snakeX -= box;
    if(d === "UP") snakeY -= box;
    if(d === "RIGHT") snakeX += box;
    if(d === "DOWN") snakeY += box;

    // Devordan o'tish
    if (snakeX < 0) snakeX = canvas.width - box;
    else if (snakeX >= canvas.width) snakeX = 0;

    if (snakeY < 0) snakeY = canvas.height - box;
    else if (snakeY >= canvas.height) snakeY = 0;

    if(snakeX === food.x && snakeY === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.shift();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(collision(newHead, snake)) {
      clearInterval(game);
      alert("O'yin tugadi! Ballaringiz: " + score);
      return;
    }

    snake.push(newHead);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Ball: " + score, 10, 30);
  }

  function startGame() {
    clearInterval(game);
    game = setInterval(() => {
      if (!paused) drawGame();
    }, speed);
  }

  document.addEventListener("keydown", event => {
    if(event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
    else if(event.keyCode === 38 && d !== "DOWN") d = "UP";
    else if(event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
    else if(event.keyCode === 40 && d !== "UP") d = "DOWN";
  });

  // Skinni o'zgartirish
  const skinSelect = document.getElementById("skinSelect");
  skinSelect.addEventListener("change", () => {
    currentSkin = +skinSelect.value;
  });

  // Pauza tugmasi
  const pauseBtn = document.getElementById("pauseBtn");
  pauseBtn.addEventListener("click", () => {
    paused = !paused;
    pauseBtn.textContent = paused ? "Davom ettirish" : "Pauza";
  });

  // Qayta boshlash tugmasi
  const restartBtn = document.getElementById("restartBtn");
  restartBtn.addEventListener("click", () => {
    snake = [
      { x: 14 * box, y: 29 * box },
      { x: 15 * box, y: 29 * box },
    ];
    score = 0;
    d = "LEFT";
    food = randomFood();
    paused = false;
    pauseBtn.textContent = "Pauza";
  });

  startGame();

</script>

</body>
</html>
