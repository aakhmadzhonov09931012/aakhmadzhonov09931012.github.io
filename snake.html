  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 29 + 1) * box,
      y: Math.floor(Math.random() * 29 + 1) * box
    };
    let game;
    let isPaused = false;
    let snakeColor = "green";

    document.addEventListener("keydown", dir);
    function dir(e) {
      if (e.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (e.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (e.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (e.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      if (isPaused) return;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? snakeColor : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 29 + 1) * box,
          y: Math.floor(Math.random() * 29 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("O'yin tugadi!");
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    document.getElementById("pauseBtn").onclick = () => {
      isPaused = !isPaused;
    };

    document.getElementById("skinSelect").onchange = (e) => {
      snakeColor = e.target.value;
    };

    function restartGame() {
      window.open('https://www.profitableratecpm.com/u9wehwjjt?key=53e7e87d25cbb0fb8bd26f3c73a9251e');
      location.reload();
    }

    game = setInterval(draw, 100);
  </script>
