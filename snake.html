<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Snake o'yini - skinlar va pauza</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .tic-tac-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 10000;
    }
    .tic-tac-button:hover {
      background-color: #0056b3;
    }
    canvas {
      border: 2px solid lime;
      background: black;
      display: block;
      z-index: 1000;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      position: relative;
      z-index: 1001;
    }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: limegreen;
      color: black;
      font-weight: bold;
    }
    button:hover, select:hover {
      background-color: #00cc00;
    }
    .ad-slot {
      position: fixed;
      width: 160px;
      height: 600px;
      z-index: 999;
    }
    .right-top { right: 0; top: 0; }
    .right-middle { right: 0; top: 50%; transform: translateY(-50%); }
    .right-bottom { right: 0; bottom: 0; }
    .left-top { left: 0; top: 0; }
    .left-middle { left: 0; top: 50%; transform: translateY(-50%); }
    .left-bottom { left: 0; bottom: 0; }
  </style>
</head>
<body>
  <a href="index.html" class="tic-tac-button">‚ùå Tic Tac Toe</a>
  <canvas id="game" width="600" height="600"></canvas>
  <div class="controls">
    <select id="skinSelect">
      <option value="0">Skin 1 (Yashil)</option>
      <option value="1">Skin 2 (Moviy)</option>
      <option value="2">Skin 3 (Sariq)</option>
      <option value="3">Skin 4 (Qizil)</option>
      <option value="4">Skin 5 (Oq)</option>
      <option value="5">Skin 6 (To'q sariq)</option>
      <option value="6">Skin 7 (Ko'k yashil)</option>
      <option value="7">Skin 8 (Pushti)</option>
      <option value="8">Skin 9 (Siyoh)</option>
      <option value="9">Skin 10 (To'q ko'k)</option>
    </select>
    <button id="pauseBtn">Pauza</button>
    <button id="restartBtn" onclick="restartGame()">Qayta boshlash</button>
  </div>

  <!-- 12ta Adsterra banner joylashuvi -->
  <script type="text/javascript">
    const slots = ["right-top","right-middle","right-bottom","left-top","left-middle","left-bottom"];
    slots.forEach(pos => {
      for (let i = 0; i < 2; i++) {
        const container = document.createElement('div');
        container.className = `ad-slot ${pos}`;
        container.innerHTML = `
          <script type="text/javascript">
            atOptions = {
              'key' : 'f8dbc3c5a480107e1646ce63fec19cd5',
              'format' : 'iframe',
              'height' : 600,
              'width' : 160,
              'params' : {}
            };
          <\/script>
          <script type="text/javascript" src="//www.highperformanceformat.com/f8dbc3c5a480107e1646ce63fec19cd5/invoke.js"><\/script>
        `;
        document.body.appendChild(container);
      }
    });
  </script>

  <!-- Reklama ochuvchi va o'yinni qayta boshlovchi funksiya -->
  <script>
    function restartGame() {
      window.open('https://www.highperformancecpmgate.com/f8dbc3c5a480107e1646ce63fec19cd5', '_blank');
      location.reload();
    }
  </script>
</body>
</html>
