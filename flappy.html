<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird O‘yini</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#87CEEB, #fff);
    }
    .ads-right {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .top-link {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      z-index: 10000;
    }
  </style>
</head>
<body>

<a href="index.html" class="top-link">❌ Tic Tac Toe</a>

<!-- Reklama: 10 ta Adsterra banner (160x600) -->
<div class="ads-right" id="ads-right"></div>

<canvas id="flappy" width="480" height="640"></canvas>

<script>
  // 10 ta reklama yuklash
  const adKey = 'f8dbc3c5a480107e1646ce63fec19cd5';
  const adZone = document.getElementById('ads-right');
  for (let i = 0; i < 10; i++) {
    const script1 = document.createElement("script");
    script1.type = "text/javascript";
    script1.innerHTML = `
      atOptions = {
        'key': '${adKey}',
        'format': 'iframe',
        'height': 600,
        'width': 160,
        'params': {}
      };
    `;
    const script2 = document.createElement("script");
    script2.type = "text/javascript";
    script2.src = "https://www.highperformanceformat.com/" + adKey + "/invoke.js";
    adZone.appendChild(script1);
    adZone.appendChild(script2);
  }
</script>

<script>
  const canvas = document.getElementById("flappy");
  const ctx = canvas.getContext("2d");

  let bird = { x: 50, y: 150, w: 30, h: 30, dy: 0 };
  let gravity = 0.6;
  let jump = -10;
  let pipes = [];
  let pipeGap = 150;
  let pipeWidth = 60;
  let pipeSpeed = 2;
  let score = 0;
  let gameOver = false;

  function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
    });
  }

  function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    bird.dy += gravity;
    bird.y += bird.dy;

    if (bird.y + bird.h > canvas.height || bird.y < 0) gameOver = true;

    pipes.forEach(pipe => {
      pipe.x -= pipeSpeed;
      if (
        bird.x < pipe.x + pipeWidth &&
        bird.x + bird.w > pipe.x &&
        (bird.y < pipe.top || bird.y + bird.h > pipe.top + pipeGap)
      ) {
        gameOver = true;
      }
      if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
        score++;
        pipe.scored = true;
      }
    });

    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
      let top = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({ x: canvas.width, top: top, scored: false });
    }

    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

    drawBird();
    drawPipes();

    ctx.fillStyle = "black";
    ctx.font = "24px Arial";
    ctx.fillText("Ball: " + score, 20, 40);

    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("O'yin tugadi!", 140, canvas.height / 2);
    } else {
      requestAnimationFrame(update);
    }
  }

  document.addEventListener("keydown", () => {
    if (gameOver) resetGame();
    else bird.dy = jump;
  });

  function resetGame() {
    bird.y = 150;
    bird.dy = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    update();
  }

  resetGame();
</script>

</body>
</html>
