<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer + AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #1e90ff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 400px;
      margin: 20px auto;
      position: relative;
      z-index: 1500;
    }
    h1 { color: #fff; margin-bottom: 15px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    #turn-info { color: #fff; margin-bottom: 20px; font-size: 18px; }
    .controls { margin-bottom: 15px; }
    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    select:hover, button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #reset-btn { background: #28a745; color: white; }
    #reset-btn:hover { background: #218838; }
    .board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #1e90ff;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .cell:hover { background: rgba(255,255,255,1); transform: scale(1.05); }
    .mark { animation: pop 0.25s ease; }
    @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }
    .winner { animation: blink 0.5s infinite alternate; background: #ffeb3b !important; }
    @keyframes blink { from { transform: scale(1); } to { transform: scale(1.15); } }
    .ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 160px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe Multiplayer + AI</h1>
    <div class="controls">
      <select id="board-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
      </select>
      <select id="win-length">
        <option value="3" selected>Yutish: 3 ta</option>
        <option value="4">Yutish: 4 ta</option>
        <option value="5">Yutish: 5 ta</option>
      </select>
      <select id="mode">
        <option value="2player">2 O'yinchi</option>
        <option value="ai1">AI ‚Äì Juda oson</option>
        <option value="ai2">AI ‚Äì Oson</option>
        <option value="ai3">AI ‚Äì O‚Äòrtacha</option>
        <option value="ai4">AI ‚Äì Qiyin</option>
        <option value="ai5" selected>AI ‚Äì Juda qiyin</option>
      </select>
      <button id="reset-btn">Qayta boshlash</button>
    </div>
    <p id="turn-info">1-o‚Äòyinchi (X) navbati</p>
    <div class="board" id="board"></div>
  </div>

  <div class="ads-container">
    <!-- 10 banner reklama -->
    <script type="text/javascript">
      for (let i = 0; i < 10; i++) {
        document.write(`
          <script type="text/javascript">
            atOptions = {
              'key': 'f8dbc3c5a480107e1646ce63fec19cd5',
              'format': 'iframe',
              'height': 600,
              'width': 160,
              'params': {}
            };
          <\/script>
          <script type="text/javascript" src="//www.highperformanceformat.com/f8dbc3c5a480107e1646ce63fec19cd5/invoke.js"><\/script>
        `);
      }
    </script>
  </div>

  <script>
    const board = document.getElementById('board');
    const turnInfo = document.getElementById('turn-info');
    const resetBtn = document.getElementById('reset-btn');
    const modeSelect = document.getElementById('mode');
    const sizeSelect = document.getElementById('board-size');
    const winSelect = document.getElementById('win-length');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = [];
    let mode = 'ai5';
    let size = 5;
    let winLength = 3;

    sizeSelect.addEventListener('change', () => { size = parseInt(sizeSelect.value); createBoard(); });
    modeSelect.addEventListener('change', () => { mode = modeSelect.value; createBoard(); });
    winSelect.addEventListener('change', () => { winLength = parseInt(winSelect.value); createBoard(); });

    resetBtn.addEventListener('click', () => {
      window.open('https://www.profitableratecpm.com/u9wehwjjt?key=53e7e87d25cbb0fb8bd26f3c73a9251e', '_blank');
      createBoard();
    });

    function createBoard() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 70px)`;
      board.style.gridTemplateRows = `repeat(${size}, 70px)`;
      boardState = Array(size * size).fill('');
      gameActive = true;
      currentPlayer = 'X';
      winLength = parseInt(winSelect.value);
      turnInfo.textContent = "1-o‚Äòyinchi (X) navbati";

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.style.width = '70px';
        cell.style.height = '70px';
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || boardState[index] !== '') return;
      makeMove(index);
      if (mode.startsWith('ai') && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 400);
      }
    }

    function makeMove(index) {
      boardState[index] = currentPlayer;
      const cell = board.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add('mark');
      cell.style.color = currentPlayer === 'X' ? '#ff4757' : '#1e90ff';

      const winCells = checkWin();
      if (winCells) {
        winCells.forEach(i => board.children[i].classList.add('winner'));
        turnInfo.textContent = `${currentPlayer} g‚Äòolib bo‚Äòldi! üèÜ`;
        gameActive = false;
        return;
     
      }

      if (!boardState.includes('')) {
        turnInfo.textContent = "Durrang! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      turnInfo.textContent = `${currentPlayer === 'X' ? "1-o‚Äòyinchi (X)" : "2-o‚Äòyinchi (O)"} navbati`;
    }

    function checkWin() {
      const lines = [];

      for (let r = 0; r < size; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const row = [];
          for (let i = 0; i < winLength; i++) {
            row.push(r * size + c + i);
          }
          lines.push(row);
        }
      }

      for (let c = 0; c < size; c++) {
        for (let r = 0; r <= size - winLength; r++) {
          const col = [];
          for (let i = 0; i < winLength; i++) {
            col.push((r + i) * size + c);
          }
          lines.push(col);
        }
      }

      for (let r = 0; r <= size - winLength; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const diag1 = [], diag2 = [];
          for (let i = 0; i < winLength; i++) {
            diag1.push((r + i) * size + (c + i));
            diag2.push((r + i) * size + (c + winLength - i - 1));
          }
          lines.push(diag1, diag2);
        }
      }

      for (const line of lines) {
        if (line.every(i => boardState[i] === currentPlayer)) {
          return line;
        }
      }
      return null;
    }

    function aiMove() {
      const emptyIndices = boardState.map((val, idx) => val === '' ? idx : null).filter(i => i !== null);

      let bestIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];

      if (mode === 'ai5') {
        // MiniMax juda qiyin AI
        bestIndex = getBestMove('O');
      }

      makeMove(bestIndex);
    }

    function getBestMove(player) {
      const opponent = player === 'X' ? 'O' : 'X';
      let bestScore = -Infinity;
      let move = null;

      for (let i = 0; i < boardState.length; i++) {
        if (boardState[i] === '') {
          boardState[i] = player;
          const score = minimax(0, false, player, opponent, -Infinity, Infinity);
          boardState[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(depth, isMaximizing, player, opponent, alpha, beta) {
      const win = checkWinMinimax(player);
      if (win) return 10 - depth;
      const lose = checkWinMinimax(opponent);
      if (lose) return depth - 10;
      if (!boardState.includes('')) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (boardState[i] === '') {
            boardState[i] = player;
            let score = minimax(depth + 1, false, player, opponent, alpha, beta);
            boardState[i] = '';
            best = Math.max(best, score);
            alpha = Math.max(alpha, best);
            if (beta <= alpha) break;
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (boardState[i] === '') {
            boardState[i] = opponent;
            let score = minimax(depth + 1, true, player, opponent, alpha, beta);
            boardState[i] = '';
            best = Math.min(best, score);
            beta = Math.min(beta, best);
            if (beta <= alpha) break;
          }
        }
        return best;
      }
    }

    function checkWinMinimax(player) {
      const lines = [];

      for (let r = 0; r < size; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const row = [];
          for (let i = 0; i < winLength; i++) {
            row.push(r * size + c + i);
          }
          lines.push(row);
        }
      }

      for (let c = 0; c < size; c++) {
        for (let r = 0; r <= size - winLength; r++) {
          const col = [];
          for (let i = 0; i < winLength; i++) {
            col.push((r + i) * size + c);
          }
          lines.push(col);
        }
      }

      for (let r = 0; r <= size - winLength; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const diag1 = [], diag2 = [];
          for (let i = 0; i < winLength; i++) {
            diag1.push((r + i) * size + (c + i));
            diag2.push((r + i) * size + (c + winLength - i - 1));
          }
          lines.push(diag1, diag2);
        }
      }

      for (const line of lines) {
        if (line.every(i => boardState[i] === player)) {
          return true;
        }
      }
      return false;
    }

    createBoard();
  </script>

</body>
</html>
