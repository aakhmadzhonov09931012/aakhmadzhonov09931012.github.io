<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Multiplayer + AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #1e90ff, #00c6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 400px;
      margin: 20px auto;
    }
    h1 { color: #fff; margin-bottom: 15px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    #turn-info { color: #fff; margin-bottom: 20px; font-size: 18px; }
    .controls { margin-bottom: 15px; }
    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #reset-btn { background: #28a745; color: white; }
    .board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #1e90ff;
      cursor: pointer;
    }
    .mark { animation: pop 0.25s ease; }
    @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }
    .winner { animation: blink 0.5s infinite alternate; background: #ffeb3b !important; }
    @keyframes blink { from { transform: scale(1); } to { transform: scale(1.15); } }
    .ads-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe Multiplayer + AI</h1>
    <div class="controls">
      <select id="board-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
      </select>
      <select id="win-length">
        <option value="3" selected>Yutish: 3 ta</option>
        <option value="4">Yutish: 4 ta</option>
        <option value="5">Yutish: 5 ta</option>
      </select>
      <select id="mode">
        <option value="2player">2 O'yinchi</option>
        <option value="ai5" selected>AI ‚Äì Juda qiyin</option>
      </select>
      <button id="reset-btn">Qayta boshlash</button>
    </div>
    <p id="turn-info">1-o‚Äòyinchi (X) navbati</p>
    <div class="board" id="board"></div>
  </div>

  <div class="ads-container">
    <script type="text/javascript">
      for (let i = 0; i < 10; i++) {
        document.write(`
          <iframe src="//www.highperformanceformat.com/f8dbc3c5a480107e1646ce63fec19cd5/invoke.js" width="160" height="600" style="border:none;"></iframe>
        `);
      }
    </script>
  </div>

  <script>
    const board = document.getElementById('board');
    const turnInfo = document.getElementById('turn-info');
    const resetBtn = document.getElementById('reset-btn');
    const modeSelect = document.getElementById('mode');
    const sizeSelect = document.getElementById('board-size');
    const winSelect = document.getElementById('win-length');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = [];
    let mode = 'ai5';
    let size = 5;
    let winLength = 3;

    sizeSelect.addEventListener('change', () => { size = +sizeSelect.value; createBoard(); });
    winSelect.addEventListener('change', () => { winLength = +winSelect.value; createBoard(); });
    modeSelect.addEventListener('change', () => { mode = modeSelect.value; createBoard(); });
    resetBtn.addEventListener('click', () => {
      window.open('https://www.profitableratecpm.com/u9wehwjjt?key=53e7e87d25cbb0fb8bd26f3c73a9251e', '_blank');
      createBoard();
    });

    function createBoard() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 70px)`;
      board.style.gridTemplateRows = `repeat(${size}, 70px)`;
      boardState = Array(size * size).fill('');
      currentPlayer = 'X';
      gameActive = true;
      turnInfo.textContent = "1-o‚Äòyinchi (X) navbati";

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.style.width = '70px';
        cell.style.height = '70px';
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = +e.target.dataset.index;
      if (!gameActive || boardState[index] !== '') return;
      makeMove(index);
      if (mode === 'ai5' && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 300);
      }
    }

    function makeMove(index) {
      boardState[index] = currentPlayer;
      const cell = board.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add('mark');
      cell.style.color = currentPlayer === 'X' ? '#ff4757' : '#1e90ff';

      const winCells = checkWin();
      if (winCells) {
        winCells.forEach(i => board.children[i].classList.add('winner'));
        turnInfo.textContent = `${currentPlayer} g‚Äòolib bo‚Äòldi! üèÜ`;
        gameActive = false;
        return;
      }

      if (!boardState.includes('')) {
        turnInfo.textContent = "Durrang! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      turnInfo.textContent = `${currentPlayer === 'X' ? "1-o‚Äòyinchi (X)" : "2-o‚Äòyinchi (O)"} navbati`;
    }

    function checkWin() {
      const lines = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const row = [];
          for (let i = 0; i < winLength; i++) row.push(r * size + c + i);
          lines.push(row);
        }
      }
      for (let c = 0; c < size; c++) {
        for (let r = 0; r <= size - winLength; r++) {
          const col = [];
          for (let i = 0; i < winLength; i++) col.push((r + i) * size + c);
          lines.push(col);
        }
      }
      for (let r = 0; r <= size - winLength; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const diag1 = [], diag2 = [];
          for (let i = 0; i < winLength; i++) {
            diag1.push((r + i) * size + (c + i));
            diag2.push((r + i) * size + (c + winLength - i - 1));
          }
          lines.push(diag1, diag2);
        }
      }
      return lines.find(line => line.every(i => boardState[i] === currentPlayer));
    }

    function aiMove() {
      let bestScore = -Infinity, move;
      for (let i = 0; i < boardState.length; i++) {
        if (boardState[i] === '') {
          boardState[i] = 'O';
          const score = minimax(0, false, -Infinity, Infinity);
          boardState[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      makeMove(move);
    }

    function minimax(depth, isMaximizing, alpha, beta) {
      const win = checkWin();
      if (win) return (currentPlayer === 'O' ? 1 : -1) * (10 - depth);
      if (!boardState.includes('')) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'O';
            const eval = minimax(depth + 1, false, alpha, beta);
            boardState[i] = '';
            maxEval = Math.max(maxEval, eval);
            alpha = Math.max(alpha, eval);
            if (beta <= alpha) break;
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'X';
            const eval = minimax(depth + 1, true, alpha, beta);
            boardState[i] = '';
            minEval = Math.min(minEval, eval);
            beta = Math.min(beta, eval);
            if (beta <= alpha) break;
          }
        }
        return minEval;
      }
    }

    createBoard();
  </script>
</body>
</html>
