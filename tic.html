<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer + AI</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { 
      background: linear-gradient(135deg, #1e90ff, #00c6ff); 
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Yuqori burchak tugmalari */
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 2000;
    }
    .top-buttons a {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .top-buttons a:hover {
      background-color: #0056b3;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 400px;
      margin: 20px auto;
      position: relative;
      z-index: 1500;
    }

    h1 { color: #fff; margin-bottom: 15px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    #turn-info { color: #fff; margin-bottom: 20px; font-size: 18px; }

    .controls { margin-bottom: 15px; }
    select, button { 
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    select:hover, button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #reset-btn { background: #28a745; color: white; }
    #reset-btn:hover { background: #218838; }

    .board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #1e90ff;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .cell:hover { background: rgba(255,255,255,1); transform: scale(1.05); }
    .mark { animation: pop 0.25s ease; }
    @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

    .winner { animation: blink 0.5s infinite alternate; background: #ffeb3b !important; }
    @keyframes blink { from { transform: scale(1); } to { transform: scale(1.15); } }

    /* Reklama bannerlari */
    .ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      position: relative;
      z-index: 100;
    }
    .ad-banner {
      width: 80px;
      height: 80px;
      background: #111;
      border: 1px solid lime;
      display: flex;
      align-items: center;
      justify-content: center;
      color: lime;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- Tugmalar -->
  <div class="top-buttons">
    <a href="snake.html">üêç Snake</a>
  </div>

  <!-- O'yin -->
  <div class="container">
    <h1>Tic Tac Toe Multiplayer + AI</h1>
    <div class="controls">
      <select id="board-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
      </select>
      <select id="win-length">
        <option value="3">Yutish: 3 ta</option>
        <option value="4">Yutish: 4 ta</option>
        <option value="5">Yutish: 5 ta</option>
      </select>
      <select id="mode">
        <option value="2player">2 O'yinchi</option>
        <option value="ai1">AI ‚Äì Juda oson</option>
        <option value="ai2">AI ‚Äì Oson</option>
        <option value="ai3">AI ‚Äì O‚Äòrtacha</option>
        <option value="ai4">AI ‚Äì Qiyin</option>
        <option value="ai5">AI ‚Äì Juda qiyin</option>
      </select>
      <button id="reset-btn">Qayta boshlash</button>
    </div>
    <p id="turn-info">1-o‚Äòyinchi (X) navbati</p>
    <div class="board" id="board"></div>
  </div>

  <!-- Reklama bannerlari -->
  <div class="ads-container" id="ads"></div>

  <script>
    const board = document.getElementById('board');
    const turnInfo = document.getElementById('turn-info');
    const resetBtn = document.getElementById('reset-btn');
    const modeSelect = document.getElementById('mode');
    const sizeSelect = document.getElementById('board-size');
    const winSelect = document.getElementById('win-length');
    const adsContainer = document.getElementById('ads');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = [];
    let mode = '2player';
    let size = 5;
    let winLength = 3;

    sizeSelect.addEventListener('change', () => { size = parseInt(sizeSelect.value); createBoard(); });
    modeSelect.addEventListener('change', () => { mode = modeSelect.value; createBoard(); });
    winSelect.addEventListener('change', () => { winLength = parseInt(winSelect.value); createBoard(); });
    resetBtn.addEventListener('click', createBoard);

    function createBoard() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 70px)`;
      board.style.gridTemplateRows = `repeat(${size}, 70px)`;
      boardState = Array(size * size).fill('');
      gameActive = true;
      currentPlayer = 'X';
      winLength = parseInt(winSelect.value);
      turnInfo.textContent = "1-o‚Äòyinchi (X) navbati";

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.style.width = '70px';
        cell.style.height = '70px';
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || boardState[index] !== '') return;
      makeMove(index);
      if (mode.startsWith('ai') && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 400);
      }
    }

    function makeMove(index) {
      boardState[index] = currentPlayer;
      const cell = board.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add('mark');
      cell.style.color = currentPlayer === 'X' ? '#ff4757' : '#1e90ff';

      const winCells = checkWin();
      if (winCells) {
        winCells.forEach(i => board.children[i].classList.add('winner'));
        turnInfo.textContent = `${currentPlayer} g‚Äòolib bo‚Äòldi! üèÜ`;
        gameActive = false;
        return;
      }

      if (boardState.every(cell => cell !== '')) {
        turnInfo.textContent = "Durrang! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      turnInfo.textContent = `${currentPlayer === 'X' ? '1' : '2'}-o‚Äòyinchi (${currentPlayer}) navbati`;
    }

    function aiMove() {
      let aiIndex;
      const emptyCells = boardState.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      switch (mode) {
        case 'ai1': aiIndex = randomCell(emptyCells); break;
        case 'ai2': aiIndex = findWinningMove('O') || findWinningMove('X') || randomCell(emptyCells); break;
        case 'ai3': aiIndex = findWinningMove('O') || findWinningMove('X') || emptyCells[0]; break;
        case 'ai4': aiIndex = findWinningMove('O') || findWinningMove('X') || centerOrRandom(emptyCells); break;
        case 'ai5': aiIndex = minimaxMove(); break;
      }
      makeMove(aiIndex);
    }

    function randomCell(cells) { return cells[Math.floor(Math.random() * cells.length)]; }
    function centerOrRandom(cells) {
      const center = Math.floor((size * size) / 2);
      return boardState[center] === '' ? center : randomCell(cells);
    }

    function findWinningMove(player) {
      for (let i = 0; i < size * size; i++) {
        if (boardState[i] === '') {
          boardState[i] = player;
          if (checkWin(player)) { boardState[i] = ''; return i; }
          boardState[i] = '';
        }
      }
      return null;
    }

    function minimaxMove() {
      let bestScore = -Infinity;
      let move;
      const emptyCells = boardState.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      for (let index of emptyCells) {
        boardState[index] = 'O';
        let score = minimax(false);
        boardState[index] = '';
        if (score > bestScore) {
          bestScore = score;
          move = index;
        }
      }
      return move;
    }

    function minimax(isMax) {
      if (checkWin('O')) return 10;
      if (checkWin('X')) return -10;
      if (boardState.every(c => c !== '')) return 0;

      if (isMax) {
        let bestScore = -Infinity;
        for (let i = 0; i < size * size; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'O';
            bestScore = Math.max(bestScore, minimax(false));
            boardState[i] = '';
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < size * size; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'X';
            bestScore = Math.min(bestScore, minimax(true));
            boardState[i] = '';
          }
        }
        return bestScore;
      }
    }

    function checkWin(player = currentPlayer) {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const cells = Array.from({ length: winLength }, (_, k) => r * size + c + k);
          if (cells.every(i => boardState[i] === player)) return cells;
        }
      }
      for (let c = 0; c < size; c++) {
        for (let r = 0; r <= size - winLength; r++) {
          const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c);
          if (cells.every(i => boardState[i] === player)) return cells;
        }
      }
      for (let r = 0; r <= size - winLength; r++) {
        for (let c = 0; c <= size - winLength; c++) {
          const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c + k);
          if (cells.every(i => boardState[i] === player)) return cells;
        }
      }
      for (let r = 0; r <= size - winLength; r++) {
        for (let c = winLength - 1; c < size; c++) {
          const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c - k);
          if (cells.every(i => boardState[i] === player)) return cells;
        }
      }
      return null;
    }

    // 1000 ta reklama qo‚Äòshish
    for (let i = 0; i < 1000; i++) {
      const ad = document.createElement('div');
      ad.classList.add('ad-banner');
      ad.innerHTML = `<a href="https://smartlink.example.com" target="_blank">Ad ${i+1}</a>`;
      adsContainer.appendChild(ad);
    }

    createBoard();
  </script>
</body>

      <option value="0">Skin 1 (Yashil)</option>
      <option value="1">Skin 2 (Moviy)</option>

      <option value="3">Skin 4 (Qizil)</option>

<div style="position: fixed; right: 0; top: 50%; transform: translateY(-50%); z-index: 9999;">
  <script type="text/javascript">
    atOptions = {

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;

  let speed = 100;
  let game;
  let paused = false;

  const starsCount = 150;
  const stars = [];
  for(let i=0; i<starsCount; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: 0.2 + Math.random() * 0.5
    });
  }

  let snake = [
    { x: 14 * box, y: 29 * box },
    { x: 15 * box, y: 29 * box },
  ];

  function randomFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      let collisionWithSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
      if (!collisionWithSnake) break;
    }
    return newFood;
  }

  let food = randomFood();
  let score = 0;
  let d = "LEFT";

  const skins = [
    { head: "lime", body: "green" },
    { head: "deepskyblue", body: "blue" },
    { head: "yellow", body: "goldenrod" },
    { head: "red", body: "darkred" },
    { head: "white", body: "gray" },
    { head: "orange", body: "darkorange" },
    { head: "mediumseagreen", body: "seagreen" },
    { head: "pink", body: "deeppink" },
    { head: "black", body: "dimgray" },
    { head: "darkblue", body: "navy" }
  ];

  let currentSkin = 0;

  function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();

      star.y += star.speed;
      if(star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
      if(head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();

    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);

    for(let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === snake.length - 1) ? skins[currentSkin].head : skins[currentSkin].body;
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[snake.length - 1].x;
    let snakeY = snake[snake.length - 1].y;

    if(d === "LEFT") snakeX -= box;
    if(d === "UP") snakeY -= box;
    if(d === "RIGHT") snakeX += box;
    if(d === "DOWN") snakeY += box;

    if (snakeX < 0) snakeX = canvas.width - box;
    else if (snakeX >= canvas.width) snakeX = 0;
    if (snakeY < 0) snakeY = canvas.height - box;
    else if (snakeY >= canvas.height) snakeY = 0;

    if(snakeX === food.x && snakeY === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.shift();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(collision(newHead, snake)) {
      clearInterval(game);
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("O'yin tugadi! Ballaringiz: " + score, 100, canvas.height / 2);
      return;
    }

    snake.push(newHead);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Ball: " + score, 10, 30);
  }

  function startGame() {
    clearInterval(game);
    game = setInterval(() => {
      if (!paused) drawGame();
    }, speed);
  }

  document.addEventListener("keydown", event => {
    if(event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
    else if(event.keyCode === 38 && d !== "DOWN") d = "UP";
    else if(event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
    else if(event.keyCode === 40 && d !== "UP") d = "DOWN";
  });

  const skinSelect = document.getElementById("skinSelect");
  skinSelect.addEventListener("change", () => {
    currentSkin = +skinSelect.value;
  });

  const pauseBtn = document.getElementById("pauseBtn");
  pauseBtn.addEventListener("click", () => {
    paused = !paused;
    pauseBtn.textContent = paused ? "Davom ettirish" : "Pauza";
  });

  const restartBtn = document.getElementById("restartBtn");
  restartBtn.addEventListener("click", () => {
    snake = [
      { x: 14 * box, y: 29 * box },
      { x: 15 * box, y: 29 * box },
    ];
    score = 0;
    d = "LEFT";
    food = randomFood();
    paused = false;
    pauseBtn.textContent = "Pauza";
    clearInterval(game);
    startGame();
  });

  // Reklama karuseli yaratish
  const adSection = document.getElementById("ad-section");
  for (let i = 0; i < 1000; i++) {
    const iframe = document.createElement("iframe");
    iframe.src = "https://smartlink-example.com"; // SMARTLINK URL joylang
    iframe.className = "ad-frame";
    adSection.appendChild(iframe);
  }

  startGame();
</script>
