  <script>

    const board = document.getElementById('board');
    const turnInfo = document.getElementById('turn-info');
    const resetBtn = document.getElementById('reset-btn');
    const modeSelect = document.getElementById('mode');
    const sizeSelect = document.getElementById('board-size');
    const winSelect = document.getElementById('win-length');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = [];
    let mode = '2player';
    let size = 5;
    let winLength = 3;

    sizeSelect.addEventListener('change', () => { size = parseInt(sizeSelect.value); createBoard(); });
    modeSelect.addEventListener('change', () => { mode = modeSelect.value; createBoard(); });
    winSelect.addEventListener('change', () => { winLength = parseInt(winSelect.value); createBoard(); });

    function createBoard() {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${size}, 70px)`;
      board.style.gridTemplateRows = `repeat(${size}, 70px)`;
      boardState = Array(size * size).fill('');
      gameActive = true;
      currentPlayer = 'X';
      winLength = parseInt(winSelect.value);
      turnInfo.textContent = "1-o‚Äòyinchi (X) navbati";

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.style.width = '70px';
        cell.style.height = '70px';
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || boardState[index] !== '') return;
      makeMove(index);
      if (mode.startsWith('ai') && gameActive && currentPlayer === 'O') {
        setTimeout(aiMove, 400);
      }
    }

    function makeMove(index) {
      boardState[index] = currentPlayer;
      const cell = board.children[index];
      cell.textContent = currentPlayer;
      cell.classList.add('mark');
      cell.style.color = currentPlayer === 'X' ? '#ff4757' : '#1e90ff';

      const winCells = checkWin();
if (winCells) {
  winCells.forEach(i => board.children[i].classList.add('winner'));
  turnInfo.textContent = currentPlayer + " g'alaba qozondi! üéâ";
window.open("https://YOUR-ADVERTEN-SMARTLINK.com", "_blank");
 // reklamani ochish
  gameActive = false;
  return;
}

      if (boardState.every(cell => cell !== '')) {
        turnInfo.textContent = "Durrang! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      turnInfo.textContent = `${currentPlayer === 'X' ? '1' : '2'}-o‚Äòyinchi (${currentPlayer}) navbati`;
    }

    function aiMove() {
      let aiIndex;
      const emptyCells = boardState.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      switch (mode) {
        case 'ai1': aiIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)]; break;
        case 'ai2': aiIndex = findWinningMove('O') || findWinningMove('X') || randomCell(emptyCells); break;
        case 'ai3': aiIndex = findWinningMove('O') || findWinningMove('X') || emptyCells[0]; break;
        case 'ai4': aiIndex = findWinningMove('O') || findWinningMove('X') || centerOrRandom(emptyCells); break;
        case 'ai5': aiIndex = minimaxMove(); break;
      }
      makeMove(aiIndex);
    }

    function randomCell(cells) { return cells[Math.floor(Math.random() * cells.length)]; }
    function centerOrRandom(cells) { 
      const center = Math.floor((size * size) / 2);
      return boardState[center] === '' ? center : randomCell(cells);
    }

    function findWinningMove(player) {
      for (let i = 0; i < size * size; i++) {
        if (boardState[i] === '') {
          boardState[i] = player;
          if (checkWin(player)) { boardState[i] = ''; return i; }
          boardState[i] = '';
        }
      }
      return null;
    }

    function minimaxMove() {
      let bestScore = -Infinity;
      let move;
      const emptyCells = boardState.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      for (let index of emptyCells) {
        boardState[index] = 'O';
        let score = minimax(false);
        boardState[index] = '';
        if (score > bestScore) { bestScore = score; move = index; }
      }
      return move;
    }

    function minimax(isMax) {
      const win = checkWin();
      if (win && currentPlayer === 'O') return 10;
      if (win && currentPlayer === 'X') return -10;
      if (boardState.every(c => c !== '')) return 0;

      if (isMax) {
        let bestScore = -Infinity;
        for (let i = 0; i < size * size; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'O';
            bestScore = Math.max(bestScore, minimax(false));
            boardState[i] = '';
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < size * size; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'X';
            bestScore = Math.min(bestScore, minimax(true));
            boardState[i] = '';
          }
        }
        return bestScore;
      }
    }
    let smartlinkOpened = false; // Smartlink ochilganligini kuzatish

    function checkWin(player = currentPlayer) {
  for (let r = 0; r < size; r++) {
    for (let c = 0; c <= size - winLength; c++) {
      const cells = Array.from({ length: winLength }, (_, k) => r * size + c + k);
      if (cells.every(i => boardState[i] === player)) return cells;
    }
  }
  for (let c = 0; c < size; c++) {
    for (let r = 0; r <= size - winLength; r++) {
      const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c);
      if (cells.every(i => boardState[i] === player)) return cells;
    }
  }
  for (let r = 0; r <= size - winLength; r++) {
    for (let c = 0; c <= size - winLength; c++) {
      const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c + k);
      if (cells.every(i => boardState[i] === player)) return cells;
    }
  }
  for (let r = 0; r <= size - winLength; r++) {
    for (let c = winLength - 1; c < size; c++) {
      const cells = Array.from({ length: winLength }, (_, k) => (r + k) * size + c - k);
      if (cells.every(i => boardState[i] === player)) return cells;
    }
  }
  return null;
}

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;

  let speed = 100;
  let game;
  let paused = false;

  const starsCount = 150;
  const stars = [];
  for(let i=0; i<starsCount; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: 0.2 + Math.random() * 0.5
    });
  }
function createSideBanners() {
    const bannerContainer = document.getElementById("ad-container");
    bannerContainer.style.position = "fixed";
    bannerContainer.style.top = "0";
    bannerContainer.style.left = "0";
    bannerContainer.style.width = "100%";
    bannerContainer.style.height = "100%";
    bannerContainer.style.pointerEvents = "none";

    const bannerWidth = 120;
    const bannerHeight = 90;
    const padding = 5;
    const bannersPerColumn = Math.floor(window.innerHeight / (bannerHeight + padding));
    const totalColumnsPerSide = 1;

    for (let side of ["left", "right"]) {
      for (let col = 0; col < totalColumnsPerSide; col++) {
        for (let row = 0; row < bannersPerColumn; row++) {
          const ad = document.createElement("iframe");
          ad.src = "reklama.html"; // test uchun
          ad.style.width = `${bannerWidth}px`;
          ad.style.height = `${bannerHeight}px`;
          ad.style.border = "none";
          ad.style.position = "absolute";
          ad.style.pointerEvents = "auto";
          ad.style.top = `${row * (bannerHeight + padding)}px`;
          ad.style[side] = `${col * (bannerWidth + padding)}px`;
          bannerContainer.appendChild(ad);
        }
      }
    }
  }

  createSideBanners();

  function createBanners(containerId, count) {
    const container = document.getElementById(containerId);
    for (let i = 0; i < count; i++) {
      const banner = document.createElement("div");
      banner.className = "ad";
      banner.innerHTML = `<iframe src="reklama.html"></iframe>`;
      container.appendChild(banner);
    }
  }

  createBanners("ads-left", 5);
  createBanners("ads-right", 5);

  let snake = [
    { x: 14 * box, y: 29 * box },
    { x: 15 * box, y: 29 * box },
  ];

  function randomFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
      };
      let collisionWithSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
      if (!collisionWithSnake) break;
    }
    return newFood;
  }

  let food = randomFood();
  let score = 0;
  let d = "LEFT";

  // 10 skin uchun ranglar (boshi, tanasi)
  const skins = [
    { head: "lime", body: "green" },
    { head: "deepskyblue", body: "blue" },
    { head: "yellow", body: "goldenrod" },
    { head: "red", body: "darkred" },
    { head: "white", body: "gray" },
    { head: "orange", body: "darkorange" },
    { head: "mediumseagreen", body: "seagreen" },
    { head: "pink", body: "deeppink" },
    { head: "black", body: "dimgray" },
    { head: "darkblue", body: "navy" }
  ];

  let currentSkin = 0;

  function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();

      star.y += star.speed;
      if(star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
      if(head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();

    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(0, 0, canvas.width, canvas.height);

    // Yilan bo'laklarini chizish
    for(let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === snake.length - 1) ? skins[currentSkin].head : skins[currentSkin].body;
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    // Ovqat chizish
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Yilanning bosh koordinatalari
    let snakeX = snake[snake.length - 1].x;
    let snakeY = snake[snake.length - 1].y;

    if(d === "LEFT") snakeX -= box;
    if(d === "UP") snakeY -= box;
    if(d === "RIGHT") snakeX += box;
    if(d === "DOWN") snakeY += box;

    // Devordan o'tish
    if (snakeX < 0) snakeX = canvas.width - box;
    else if (snakeX >= canvas.width) snakeX = 0;

    if (snakeY < 0) snakeY = canvas.height - box;
    else if (snakeY >= canvas.height) snakeY = 0;

    if(snakeX === food.x && snakeY === food.y) {
      score++;
      food = randomFood();
    } else {
      snake.shift();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(collision(newHead, snake)) {
        clearInterval(game);
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("O'yin tugadi! Ballaringiz: " + score, 100, canvas.height / 2);
        return;

      return;
    }

    snake.push(newHead);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Ball: " + score, 10, 30);
  }

  function startGame() {
    clearInterval(game);
    game = setInterval(() => {
      if (!paused) drawGame();
    }, speed);
  }

  document.addEventListener("keydown", event => {
    if(event.keyCode === 37 && d !== "RIGHT") d = "LEFT";
    else if(event.keyCode === 38 && d !== "DOWN") d = "UP";
    else if(event.keyCode === 39 && d !== "LEFT") d = "RIGHT";
    else if(event.keyCode === 40 && d !== "UP") d = "DOWN";
  });

  // Skinni o'zgartirish
  const skinSelect = document.getElementById("skinSelect");
  skinSelect.addEventListener("change", () => {
    currentSkin = +skinSelect.value;
  });

  // Pauza tugmasi
  const pauseBtn = document.getElementById("pauseBtn");
  pauseBtn.addEventListener("click", () => {
    paused = !paused;
    pauseBtn.textContent = paused ? "Davom ettirish" : "Pauza";
  });

  // Qayta boshlash tugmasi
const restartBtn = document.getElementById("restartBtn");
restartBtn.addEventListener("click", () => {
  snake = [
    { x: 14 * box, y: 29 * box },
    { x: 15 * box, y: 29 * box },
  ];
  score = 0;
  d = "LEFT";
  food = randomFood();
  paused = false;
  pauseBtn.textContent = "Pauza";

  clearInterval(game); // eski intervalni to'xtatish
  startGame(); // yangi o'yinni qayta boshlash
});

      for (let row = 0; row < bannersPerColumn; row++) {
        const ad = document.createElement("iframe");
        ad.src = "https://your-adverten-code-url"; // Adverten kodi
        ad.style.width = `${bannerWidth}px`;
        ad.style.height = `${bannerHeight}px`;
        ad.style.border = "none";
        ad.style.position = "absolute";
        ad.style.pointerEvents = "auto"; // Reklama bosilishi uchun
        ad.style.top = `${row * (bannerHeight + padding)}px`;
        ad.style[side] = `${col * (bannerWidth + padding)}px`;

        bannerContainer.appendChild(ad);
      }
    }
  }
}

createSideBanners();



</script>
